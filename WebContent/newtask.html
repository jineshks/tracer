<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>New Task - TRACER </title>
  
  <link href="stylesheets/custom.less" media="all" rel="stylesheet/less" type="text/css" />
  <script src="javascripts/less-1.0.41.js"></script>
  <script type="text/javascript" charset="utf-8">
    // Under development you should uncomment the following lines,
    // to make the browser refresh the changes that you are makeing in your app.less file.
    less.env = "development";
    less.watch();
  </script>
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <header id="header">
    <div class="row">
      <div class="column grid-16">
          <p class="logoContainer">
          	<a href="dashboard.html" class="logo"> <span class="hide">TRACER</span> </a> 
          </p>
           <span class="right pt"> <input type="button" value="Submit" class="orange"> </span>
      </div>
    </div>
  </header>
  <div id="bodycontent">
    <div class="row">
      
      <div class="column grid-7">
          <div class="box">
          	<h4>Step 1: Description </h4>
          	<div class="il">
          		<dl>
          			<dt>Title</dt>
          			<dd> <input type="text" placeholder="Short description of the ticket" style="width: 370px" ></dd>
          			<dt>Description</dt>
          			<dd> <textarea rows="10" cols="50" placeholder="Description of the ticket"></textarea> </dd>
          			<dt>Comment</dt>
          			<dd> <textarea rows="5" cols="50" placeholder="Comment"></textarea> </dd>
          		</dl>
          		
          	</div>	
          </div>           
      </div>
      <div class="column grid-5">
          <div class="box">
          	<h4>Step 2: Properties</h4>
          	<div class="il">
          		<dl>
          			<dt> Importance </dt>
          			<dd><select></select> </dd>
          			<dt> Priority </dt>
          			<dd> <select></select> </dd>
          			<dt> Milestone </dt>
          			<dd> <select></select> </dd>
          			<dt> Reporter </dt>
          			<dd><input type="text" placeholder="Reported by"> </dd>
          			<dt> Owner </dt>
          			<dd> <input type="text" placeholder="Assigned to"> </dd>
          			<dt> Related tickets </dt>
          			<dd><input type="text" placeholder="#related, comma separated"> </dd>
          			<dt> Progress </dt>
          			<dd><input type="text" placeholder="0 - 100"> </dd>
          			
          			
          		</dl>
          		
          		
          	</div>	
          </div>           
      </div>
      <div class="column grid-4">
          <div class="box">
          	<h4>Step 3: People</h4>
          	<div>
          		<div class="item white" draggable="true">
					<p class="p">Billy</p>
 				</div>
 				<div class="item white" draggable="true">
					<p class="p">Joe</p>
 				</div>
 				<div class="item white" draggable="true">
					<p class="p">Jack</p>
 				</div>
          	</div>	
          </div>           
      </div>
      
    </div>
  </div>

<footer id="footer">
    <div class="row">
      <div class="column grid-16">
        <p class="tal"><strong>TRACER</strong> is under MIT License</p>
        <p class="tac"><small>Copyright &copy; 2011 </small></p>
      </div>
    </div>
  </footer>
</body>
</html>
